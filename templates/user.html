{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>Hello {{name}}!</h1>
</div>
<div class="timestamp">
    <p>The local date and time is {{ moment(curr_time).format('LLLL') }}.</p>
    <p>That was {{ moment(curr_time).fromNow(refresh=True) }}.</p>
</div>
{% endblock %}
